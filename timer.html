<!DOCTYPE html>
<html>
    <head>
        <!-- Stop Firefox complaining about encoding -->
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
       
        <title>Cube Timer</title>
        <link rel="stylesheet" type="text/css" href="timer.css">
        <link rel="stylesheet" type="text/css" href="table.css">
        <script src="timer.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="shuffle">
            <span id="shufflePattern"></span>
        </div>

        <div id="username">
            <label for="usernametext">Username</label>
            <input type="text" id="usernametext">
            <button id="store">store</button>
            <button id="get">get</button><br />
        </div>
        <div id="timer">
            <span id="timertext">ready</span>
        </div>
        <div id="info">
            <div id="history">
                <table id="historytable">
                    <thead>
                        <tr>
                            <th class="solvenumber">#</th>
                            <th class="solvetime">Time</th>
                            <th class="solvescramble">Scramble</th>
                        </tr>
                    </thead>
                    <tbody id="historytablebody">
                        <!-- Content added from timer.js -->
                    </tbody>
                </table>
            </div>
            <div id="stats">
                <div id="statkeys">
                    <span class="statitem">Mean:</span><br /> 
                    <span class="statitem">Best Time:</span><br /> 
                    <span class="statitem">Median:</span><br /> 
                    <span class="statitem">Worst Time:</span><br /> 
                    <span class="statitem">Avg of 5:</span><br /> 
                    <span class="statitem">Best Avg of 5:</span><br /> 
                    <span class="statitem">Avg of 12:</span><br /> 
                    <span class="statitem">Best Avg of 12:</span><br /> 
                    <span class="statitem">Avg of 100:</span><br /> 
                </div>
                <div id="statvalues">
                    <span class="statitem" id="mean">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="besttime">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="median">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="worsttime">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="ao5">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="bo5">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="ao12">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="bo12">XX:XX.XXX</span><br /> 
                    <span class="statitem" id="ao100">XX:XX.XXX</span><br /> 
                </div>
            </div>
        </div>
    </body>
</html>
